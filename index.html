<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Online store</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <div id ="wrapper">
     <!-- Header - start-->
     <div id="header">
            <div class ="top">  
                <!--Logo-->
                <div class="logo">
                    &nbsp;<img src="images/logo.jpg" alt="logo">&nbsp;

                </div>
                <!-- Curency-->
                <div class="currency">
                    <span>Currency</span>
                    <select>
                        <option>US Dollar &#36;</option>
                        <option>VNĐ đ</option>
                    </select>
                    <a class="btn-link" href="#">  <span>Change</span> </a>

                </div>  

                <div class="clr"></div>

            </div>
                <!-- --------------------Menu----------------------------------------->
                <div class="menu">
                    <div class="right">
                        <div class="content">
                            <ul>
                                <li><a href="#">Online Store</a></li>
                                <li class="line-w-45"></li>
                                <li><a href="#">About Us</a></li>
                                <li class="line-w-45"></li>
                                <li><a href="#">Delivery</a></li>
                                <li class="line-w-45"></li>
                                <li><a href="#">FAQs</a></li>
                                <li class="line-w-45"></li>
                                <li><a href="#">Contact</a></li>
                                <li class="line-w-45"></li>
                                <li class="cart"><span>My cart: </span>Your cart is curently <a href="#">empmty</a></li>
                        </div>
                    </div>

                </div>
               

         

     </div>
     <!--Header  -End  -->
     <!-- CONTENT Start-->
     <div class="main">
    
         <!--Left-->
        
         <div class="left">
              <!-- Box Login -->
                <div class="box" id="box-login">
                    <div class="header"><div class="tr"><div class="tc"></div></div></div>
                    <div class="content">
                        <h3 class="title">Login Form</h3>
                            <form action="#" method="post" id="login-form">
                                <div class="row" style="margin-bottom:16px">
                                   <span class="button"> <span> <input type="text" value="User Name"> </span></span>
                                </div>
                                <div class="row" style="margin-bottom:16px">
                                    <span class="button"> <span> <input type="password" value="Password"> </span></span>
                                 </div>
                            <div class="row"style="margin-bottom:16px">
                                <a class="btn-link" href="#">  <span>Login</span> </a>
                            </div>
                            <div class="row" style="margin-bottom:16px">
                                 <input type="checkbox" id="checkbox">
                                 <label>Remember Me</label>
                             </div>

                             <div class="row"style="margin-bottom:16px">
                                <a  href="#">Forgot my password</a>
                            </div>
                            <div class="row"style="margin-bottom:16px">
                                <a  href="#">Create an account</a>
                            </div>
                            </form>
        
                    </div>
                    <div class="footer"><div class="br"><div class="bc"></div></div></div>
                </div>

                  <!-- Box Search -->
                  <div class="box" id="box-search">
                    <div class="header"><div class="tr"><div class="tc"></div></div></div>
                    <div class="content">
                        <h3 class="title">Search</h3>
                            <form action="#" method="post" id="search-form">
                                <div class="row" style="margin-bottom:11px">
                                   <span class="button"> <span> <input type="text" value="search"> </span></span>
                                </div>
                          
                            </form>
                    </div>
                    <div class="footer"><div class="br"><div class="bc"></div></div></div>
                </div>
         </div>
         <!--Right-->
         <div class="right">
                <div class="slide">
                    <img src="images/slide-image.jpg" alt="slide">
                </div>

         </div>
         <div class="clr"></div>
     </div>



     <!-- Content -end-->
    </div>

</body>
</html>
